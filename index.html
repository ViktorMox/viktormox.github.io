<head>

<body>
    <style>
        .toggleswitch label {
          display: inline-block;
          border: 1px solid #000;
          padding: 5px 10px;
          margin: 0;
          font-weight: normal;
    }

/* Don't hide the radio button in older browsers */
        .toggleswitch input:checked,
        .toggleswitch input:not(:checked) {
          display: none;
    }

        .toggleswitch input:checked + label {
          background: #f00;
    }

    </style>
</head>
<body>
    <h1><p align="middle"><img src="logo-sait.png" alt="" height="80"></p></h1>
    <p align="middle"><img src="banner-sait.png" alt=""></p>
    <br>
    <br>
    <h3><b><p align="left"><font style="position: relative; left: 15px;"; color="gray"><img src="vibor-sait.png" alt=""></font></p></b></h3>
    <div class="toggleswitch">
    <input id="opt_a" name="option" type="radio" value="opt_a">
    <label for="opt_a">Option A</label>
    <input checked="checked" id="opt_b" name="option" type="radio" value="opt_b">
    <label for="opt_b">Option B</label>
    <input id="opt_c" name="option" type="radio" value="opt_c">
    <label for="opt_c">Option C</label>    
</div>
